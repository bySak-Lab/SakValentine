<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffdeeb;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: none;
            transition: background-color 1s ease;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 10;
            width: 80%;
            max-width: 320px;
            position: relative;
        }

        #gif { width: 100%; max-width: 220px; border-radius: 15px; transition: transform 0.5s ease; }
        h1 { color: #ff4d6d; font-size: 1.4rem; margin: 15px 0; }

        .btn-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 50px;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn {
            background-color: white;
            color: #ff4d6d;
            border: 2px solid #ff4d6d;
            position: relative;
        }

        /* Celebration Hearts (Big & Beautiful) */
        .celebration-heart {
            position: absolute;
            font-size: 40px; /* ‡¶¨‡ßú ‡¶π‡¶æ‡¶∞‡ßç‡¶ü */
            pointer-events: none;
            z-index: 5;
            animation: burst 3s ease-out forwards;
        }

        @keyframes burst {
            0% { transform: scale(0) translate(0, 0); opacity: 1; }
            100% { transform: scale(1.5) translate(var(--x), var(--y)); opacity: 0; }
        }

        /* Background floating heart */
        .heart { position: absolute; font-size: 20px; opacity: 0.5; z-index: 1; animation: floatUp 4s linear infinite; }
        @keyframes floatUp {
            0% { transform: translateY(110vh); }
            100% { transform: translateY(-10vh); }
        }
    </style>
</head>
<body>

    <div class="container" id="mainBox">
        <img id="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZqZzR4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/qUIm5wu6LAAog/giphy.gif">
        
        <h1 id="msg">Will you be my Valentine? üåπ</h1>
        
        <div class="btn-wrapper" id="btnArea">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const no = document.getElementById('noBtn');
        const yes = document.getElementById('yesBtn');
        const msg = document.getElementById('msg');
        const gif = document.getElementById('gif');
        const btnArea = document.getElementById('btnArea');
        const body = document.body;

        let isMoved = false;

        function move() {
            if (!isMoved) { no.style.position = 'fixed'; isMoved = true; }
            const maxX = window.innerWidth - no.offsetWidth;
            const maxY = window.innerHeight - no.offsetHeight;
            no.style.left = Math.floor(Math.random() * maxX) + "px";
            no.style.top = Math.floor(Math.random() * maxY) + "px";
        }

        no.addEventListener('mouseover', move);
        no.addEventListener('touchstart', (e) => { e.preventDefault(); move(); });

        yesBtn.addEventListener('click', () => {
            // ‡ßß. ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü GIF ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® (Celebration Cat)
            gif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHU2dzR0YnYxeXByZzBqZzR4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KZTv7A6q17C79nLp9I/giphy.gif"; 
            gif.style.transform = "scale(1.2)";
            
            // ‡ß®. ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
            msg.innerHTML = "I am the luckiest! ‚ù§Ô∏è<br>See you on the 14th! üòò‚ú®";
            
            // ‡ß©. ‡¶¨‡¶æ‡¶ü‡¶® ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶æ
            btnArea.style.display = 'none';
            body.style.backgroundColor = "#ff85a1"; // ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶ï‡¶æ‡¶≤‡¶æ‡¶∞ ‡¶â‡¶ú‡ßç‡¶ú‡ßç‡¶¨‡¶≤ ‡¶ï‡¶∞‡¶æ

            // ‡ß™. ‡¶π‡¶æ‡¶∞‡ßç‡¶ü ‡¶¨‡¶æ‡¶∞‡ßç‡¶∏‡ßç‡¶ü ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® (‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü‡ßá‡¶∞ ‡¶Æ‡¶§‡ßã)
            for(let i=0; i<40; i++) {
                createCelebrationHeart();
            }
        });

        function createCelebrationHeart() {
            const h = document.createElement('div');
            h.className = 'celebration-heart';
            h.innerHTML = '‚ù§Ô∏è';
            
            // ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶Æ ‡¶°‡¶ø‡¶∞‡ßá‡¶ï‡¶∂‡¶®‡ßá ‡¶Ø‡¶æ‡¶ì‡ßü‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶≠‡ßç‡¶Ø‡¶æ‡¶∞‡¶ø‡ßü‡ßá‡¶¨‡¶≤
            const x = (Math.random() - 0.5) * 600 + "px";
            const y = (Math.random() - 0.5) * 600 + "px";
            h.style.setProperty('--x', x);
            h.style.setProperty('--y', y);
            
            h.style.left = "50vw";
            h.style.top = "50vh";
            
            body.appendChild(h);
            setTimeout(() => h.remove(), 3000);
        }

        // ‡¶∏‡¶æ‡¶ß‡¶æ‡¶∞‡¶£ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶π‡¶æ‡¶∞‡ßç‡¶ü
        setInterval(() => {
            const h = document.createElement('div');
            h.className = 'heart';
            h.innerHTML = 'üíï';
            h.style.left = Math.random() * 100 + "vw";
            body.appendChild(h);
            setTimeout(() => h.remove(), 4000);
        }, 600);
    </script>
</body>
</html>
